<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()" class="back-btn">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="character" class="ion-text-center">
  <h3>{{character.name}}</h3>
  <img src="{{getCharacterImage(character)}}" alt="">

  <div class="description">
    <p>{{character.description}}</p>
  </div>

  <div class="btn-container" slot="fixed">
    <ion-button slot="fixed" (click)="onClick()" expand="block" class="fav-btn">
      AÃ±adir a favoritos
      <ion-icon slot="end" name="heart-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
