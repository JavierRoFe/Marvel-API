<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="comic" class="ion-text-center">
  <h3>{{comic.title}}</h3>
  <img src="{{getComicImage(comic)}}" alt="">
</ion-content>
