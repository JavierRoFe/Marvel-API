
<ion-list *ngFor='let comic of comics' lines="none">
  <ion-item color="dark">
    <div (click)="openComicDetails(comic.id)" class="item-body">
      <img src="{{getComicImage(comic)}}" alt="">
      <ion-label>
        <h2>{{comic.title}}</h2>
        <p>{{comic.description}}</p>
      </ion-label>
    </div>
      
    <ion-buttons slot="end" (click)="storeFavCharacter(character)">
      <ion-icon slot="end" name="heart-outline"></ion-icon>
    </ion-buttons>
  </ion-item>
</ion-list>
