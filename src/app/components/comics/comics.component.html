<ion-list *ngFor='let comic of comics'>
  <ion-item (click)="openComicDetails(comic.id)">
      <img src="" alt="">
      <!--character.thumbnail.path + /standard_medium. + character.thumbnail.extension-->
      <ion-label>
          <h2>{{comic.title}}</h2>
          <p>{{comic.id}}</p>
          <p>{{comic.description}}</p>
      </ion-label>
  </ion-item>
</ion-list>
