<ion-header [translucent]="true">
  <ion-toolbar>
      <h2>Comics</h2>
      <ion-icon name="search" slot="end"></ion-icon>
  </ion-toolbar>
  <ion-toolbar id="toolbar-search">
      <ion-searchbar show-cancel-button="focus" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-comics [comics]='comics'></app-comics>
  <ion-infinite-scroll threshold='25%' position="bottom" (ionInfinite)='loadComics($event)'>
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more comics...">

      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
